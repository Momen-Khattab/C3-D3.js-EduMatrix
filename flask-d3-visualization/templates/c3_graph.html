<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple C3 Chart Example</title>
    <!-- Load c3.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.css" rel="stylesheet">
    <!-- Load d3.js and c3.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.16.0/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.20/c3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chart {
            width: 80%;
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="chart"></div>
    <script>
        var chart = c3.generate({
            bindto: '#chart',
            data: {
                columns: [
                    ['Product A', 300, 400, 280, 780, 250, 550],
                    ['Product B', 200, 250, 300, 320, 280, 180]
                ],
                type: '', // spline,bar,pie,donut,area, area-spline, step, area-step,gauge


            },
            axis: {
                x: {
                    type: 'category',
                    categories: ['January', 'February', 'March', 'April', 'May', 'June'],
                    label: {
                        text: 'Months',
                        position: 'outer-center'
                    }
                },

                
                y: {
                    label: {
                        text: 'Sales (Units)',
                        position: 'outer-middle'
                    },
                }
            },
            tooltip: {
                format: {
                    value: function (value) {
                        return value + ' units'; // Customize tooltip values
                    }
                }
            },
            size: {
                height: 500 // Adjust the height of the chart
            }
        });
    </script>
</body>
</html>
